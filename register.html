<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonPhase - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: url('/heroimg3.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .register-section {
      padding: 100px 0; /* leave space for navbar */
    }
    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-label i {
      margin-right: 8px;
      color: #0d6efd;
    }
    .strength {
      height: 6px;
      border-radius: 4px;
      margin-top: 5px;
    }
    .strength.weak {background:red; width:33%;}
    .strength.medium {background:orange; width:66%;}
    .strength.strong {background:green; width:100%;}
    .error-msg {
      color: red;
      font-size: 0.9rem;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üíß MoonPhase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="purchase.html">Purchase</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Section -->
  <section class="register-section">
    <div class="register-card">
      <h2 class="text-center mb-4">üìù Create Your Account</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="fullname" class="form-label"><i class="bi bi-person-fill"></i>Full Name</label>
          <input type="text" class="form-control" id="fullname" required>
          <div class="error-msg" id="nameError"></div>
        </div>

        <div class="mb-3">
          <label for="regEmail" class="form-label"><i class="bi bi-envelope-fill"></i>Email</label>
          <input type="email" class="form-control" id="regEmail" required>
          <div class="error-msg" id="emailError"></div>
        </div>

        <div class="mb-3 position-relative">
          <label for="regPassword" class="form-label"><i class="bi bi-lock-fill"></i>Password</label>
          <input type="password" class="form-control" id="regPassword" required minlength="6">
          <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" id="togglePassword">Show</button>
          <div id="strengthBar" class="strength"></div>
          <div class="error-msg" id="passwordError"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"><i class="bi bi-check2-circle"></i>Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="error-msg" id="confirmError"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
        <a href="login.html" class="btn btn-secondary w-100 mt-2">Already have an account? Login</a>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4">
    <p>&copy; 2025 MoonPhase Water Purifiers | Designed by Rahul</p>
    <div>
      <a href="https://www.facebook.com/share/1CAefutR7r/" target="_blank"><i class="bi bi-facebook fs-4"></i></a>
      <a href="https://www.instagram.com/rahulshiv.16" target="_blank"><i class="bi bi-instagram fs-4"></i></a>
      <a href="https://twitter.com/@rahul_9537" target="_blank"><i class="bi bi-twitter-x fs-4"></i></a>
      <a href="mailto:2410011774.rahul@amrolicollege.ac.in" target="_blank"><i class="bi bi-envelope fs-4"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('regPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const strengthBar = document.getElementById('strengthBar');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      if (password.type === "password") {
        password.type = "text";
        togglePassword.textContent = "Hide";
      } else {
        password.type = "password";
        togglePassword.textContent = "Show";
      }
    });

    password.addEventListener('input', () => {
      const val = password.value;
      let strength = 0;
      if (val.length >= 6) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[^A-Za-z0-9]/.test(val)) strength++;

      if (strength <= 1) {
        strengthBar.className = "strength weak";
      } else if (strength === 2 || strength === 3) {
        strengthBar.className = "strength medium";
      } else {
        strengthBar.className = "strength strong";
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;
      document.querySelectorAll(".error-msg").forEach(el => el.textContent = "");

      if (document.getElementById('fullname').value.trim().length < 3) {
        document.getElementById('nameError').textContent = "‚ö†Ô∏è Name must be at least 3 characters.";
        valid = false;
      }
      const emailVal = document.getElementById('regEmail').value;
      if (!emailVal.includes("@") || !emailVal.includes(".")) {
        document.getElementById('emailError').textContent = "‚ö†Ô∏è Enter a valid email.";
        valid = false;
      }
      if (password.value.length < 6) {
        document.getElementById('passwordError').textContent = "‚ö†Ô∏è Password must be at least 6 characters.";
        valid = false;
      }
      if (password.value !== confirmPassword.value) {
        document.getElementById('confirmError').textContent = "‚ö†Ô∏è Passwords do not match.";
        valid = false;
      }

      if (!valid) return;

      const user = {
        name: document.getElementById('fullname').value,
        email: emailVal,
        password: password.value
      };

      localStorage.setItem("user", JSON.stringify(user));
      alert("‚úÖ Registration successful! Please login now.");
      form.reset();
      strengthBar.className = "strength";
    });
  </script>
</body>
</html>
