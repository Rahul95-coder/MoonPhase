<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonPhase - Purchase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: url('/heroimg3.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    @keyframes fadeInDown {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .checkout-card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px;
      background: white;
      margin-bottom: 30px;
    }
    .order-form {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px;
      background: white;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üíß MoonPhase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navLinks">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="purchase.html">Purchase</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Purchase Section -->
  <div class="container my-5">
    <h2 class="text-center text-white mb-4"
        style=" position: relative;
        z-index: 1;
        font-size: 3rem;
        animation: fadeInDown 1.2s ease-in-out;">üõí Review Your Cart & Place Order</h2>

    <!-- Cart -->
    <div class="checkout-card">
      <h4>Your Cart</h4>
      <div id="cartItems"></div>
      <h5 class="mt-3">Total: ‚Çπ<span id="totalPrice">0</span></h5>
    </div>

    <!-- Order Form -->
    <div class="order-form">
      <h4>Order Form</h4>
      <form id="orderForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" required pattern="[0-9]{10}">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select id="payment" class="form-select" required>
            <option value="">Choose...</option>
            <option value="COD">Cash on Delivery</option>
            <option value="UPI">UPI</option>
            <option value="Card">Credit/Debit Card</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">‚úÖ Place Order</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4">
    <p>&copy; 2025 MoonPhase Water Purifiers | Designed by Rahul</p>
    <div>
      <a href="https://www.facebook.com/share/1CAefutR7r/" target="_blank"><i class="bi bi-facebook fs-4"></i></a>
      <a href="https://www.instagram.com/rahulshiv.16" target="_blank"><i class="bi bi-instagram fs-4"></i></a>
      <a href="https://twitter.com/@rahul_9537" target="_blank"><i class="bi bi-twitter-x fs-4"></i></a>
      <a href="mailto:2410011774.rahul@amrolicollege.ac.in" target="_blank"><i class="bi bi-envelope fs-4"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dynamic Navbar
    const savedUser = JSON.parse(localStorage.getItem("user"));
    const navLinks = document.getElementById("navLinks");
    if (savedUser) {
      navLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="purchase.html">Purchase</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><span class="nav-link text-warning">üëã Welcome, ${savedUser.name}</span></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a></li>
      `;
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.reload();
      });
    }

    // Load cart items
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cartItems");
      const totalPrice = document.getElementById("totalPrice");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p class='text-muted'>Your cart is empty üõçÔ∏è</p>";
      } else {
        cart.forEach((item, index) => {
          total += parseInt(item.price);
          cartItems.innerHTML += `
            <div class="cart-item d-flex justify-content-between align-items-center">
              <span>${item.name} - ‚Çπ${item.price}</span>
              <button class="btn btn-sm btn-danger removeBtn" data-index="${index}">Remove</button>
            </div>
          `;
        });
      }
      totalPrice.textContent = total;

      // Remove item functionality
      document.querySelectorAll(".removeBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          loadCart();
        });
      });
    }
    loadCart();

    // ‚úÖ Order Form Validation + Redirect
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("‚ùå Your cart is empty! Please add products before ordering.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const payment = document.getElementById("payment").value;

      if (!name || !email || !phone || !address || !payment) {
        alert("‚ö†Ô∏è Please fill all fields correctly!");
        return;
      }

      // ‚úÖ Success
      alert(`‚úÖ Thank you, ${name}! Your order has been placed successfully.`);

      // Clear cart + form
      localStorage.removeItem("cart");
      loadCart();
      this.reset();

      // Save name for Thank You page personalization
      localStorage.setItem("lastOrderName", name);

      // Redirect to Thank You page
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 2000);
    });
  </script>
</body>
</html>
