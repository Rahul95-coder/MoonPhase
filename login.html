<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonPhase - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: url('images/heroimg3.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .login-section {
      padding: 100px 0; /* leaves space for navbar */
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-label i {
      margin-right: 8px;
      color: #0d6efd;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üíß MoonPhase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="purchase.html">Purchase</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2 class="text-center mb-4">üîë Login to Your Account</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label"><i class="bi bi-envelope-fill"></i>Email</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="loginPassword" class="form-label"><i class="bi bi-lock-fill"></i>Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
          <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" id="toggleLoginPassword">Show</button>
        </div>

        <div class="error-msg text-center mb-3" id="errorMsg" style="display:none;">
          ‚ö†Ô∏è Invalid email or password. Please try again.
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a href="register.html" class="btn btn-secondary w-100 mt-2">Don't have an account? Register</a>
      </form>
    </div>
  </section>

  <!-- Success Modal -->
  <div class="modal fade" id="welcomeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Welcome Back üéâ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="welcomeText"></p>
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-primary">Go to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4">
    <p>&copy; 2025 MoonPhase Water Purifiers | Designed by Rahul</p>
    <div>
      <a href="https://www.facebook.com/share/1CAefutR7r/" target="_blank"><i class="bi bi-facebook fs-4"></i></a>
      <a href="https://www.instagram.com/rahulshiv.16" target="_blank"><i class="bi bi-instagram fs-4"></i></a>
      <a href="https://twitter.com/@rahul_9537" target="_blank"><i class="bi bi-twitter-x fs-4"></i></a>
      <a href="mailto:2410011774.rahul@amrolicollege.ac.in" target="_blank"><i class="bi bi-envelope fs-4"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('loginEmail');
    const passwordInput = document.getElementById('loginPassword');
    const errorMsg = document.getElementById('errorMsg');
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');

    // Show/Hide password
    toggleLoginPassword.addEventListener('click', () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleLoginPassword.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleLoginPassword.textContent = "Show";
      }
    });

    // Login form
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (savedUser && emailInput.value === savedUser.email && passwordInput.value === savedUser.password) {
        errorMsg.style.display = "none";

        // Show welcome modal
        document.getElementById('welcomeText').innerText = `Welcome, ${savedUser.name}!`;
        new bootstrap.Modal(document.getElementById('welcomeModal')).show();

        form.reset();
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
